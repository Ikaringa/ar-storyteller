<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Storyteller</title>
    <!-- Import A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Import our custom JavaScript -->
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading indicator -->
    <div class="loading-overlay">
        <div class="loading-message">
            <p>Getting camera ready...</p>
            <p>Please allow camera access when prompted</p>
        </div>
    </div>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
        
        <!-- First marker -->
        <a-marker type="pattern" url="markers/pattern-marker1.patt">
            <a-entity
                position="0 0.5 0"
                class="story-text"
                text="value: Once upon a time, there was a magical forest where animals could talk.; width: 2; color: #000000; align: center;">
            </a-entity>
        </a-marker>
        
        <!-- Second marker -- //add > again
        <a-marker type="pattern" url="markers/pattern-marker2.patt">
            <a-entity
                position="0 0.5 0"
                class="story-text"
                text="value: This is the second part of your story. It appears when marker 2 is detected.; width: 2; color: #000000; align: center;">
            </a-entity>
        </a-marker>
        
        <!-- Third marker --
        <a-marker type="pattern" url="markers/pattern-marker3.patt">
            <a-entity
                position="0 0.5 0"
                class="story-text"
                text="value: This is the third part of your story. It appears when marker 3 is detected.; width: 2; color: #000000; align: center;">
            </a-entity>
        </a-marker>
        -->
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
