<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Storyteller</title>
    <!-- Import A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
        }
        
        .test-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 999;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        .test-button {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading indicator -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-message">
            <p>Getting camera ready...</p>
            <p>Please allow camera access when prompted</p>
        </div>
    </div>
    
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;" vr-mode-ui="enabled: false">
        
        <!-- First marker -->
        <a-marker type="pattern" url="markers/pattern-marker1.patt">
            <a-entity
                position="0 0.5 0"
                class="story-text"
                text="value: Once upon a time, there was a magical forest where animals could talk.; width: 2; color: #000000; align: center;">
            </a-entity>
        </a-marker>
        
        <!-- Hiro marker for testing -->
        <a-marker type="pattern" preset="hiro">
            <a-entity position="0 0.5 0" text="value: Test successful!; width: 2; color: #000000; align: center;"></a-entity>
        </a-marker>
        
        <!-- Second marker - properly commented out -->
        <!-- 
        <a-marker type="pattern" url="markers/pattern-marker2.patt">
            <a-entity
                position="0 0.5 0"
                class="story-text"
                text="value: This is the second part of your story. It appears when marker 2 is detected.; width: 2; color: #000000; align: center;">
            </a-entity>
        </a-marker>
        -->
        
        <!-- Third marker - properly commented out -->
        <!-- 
        <a-marker type="pattern" url="markers/pattern-marker3.patt">
            <a-entity
                position="0 0.5 0"
                class="story-text"
                text="value: This is the third part of your story. It appears when marker 3 is detected.; width: 2; color: #000000; align: center;">
            </a-entity>
        </a-marker>
        -->
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <div class="test-controls">
        <button id="test-button" class="test-button">
            Test Marker Detection
        </button>
    </div>
    
    <script>
        // Hide loading overlay when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function () {
            document.getElementById('loading-overlay').style.display = 'none';
        });
        
        // Test button functionality
        document.getElementById('test-button').addEventListener('click', function() {
            alert('If you can see this, the camera and interface are working properly. Now try with your marker.');
        });
    </script>
</body>
</html>
