<!DOCTYPE html>
<html>
<head>
    <!-- Load AR libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <!-- AR Scene -->
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam;"
    >
        <!-- Marker Definition -->
        <a-marker 
            type="pattern" 
            preset="custom"
            url="markers/pattern-marker1.patt"  <!-- Path to your pattern file -->
        >
            <!-- Text Overlay -->
            <a-text 
                value="Once upon a time..." 
                color="black" 
                position="0 0.5 0" 
                scale="2 2 2"
            ></a-text>

            <!-- Image Overlay (optional) -->
            
        </a-marker>

        <!-- Camera Setup -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
